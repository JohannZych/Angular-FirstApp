<section class="aside-kitten-adopt">
  <h2>Chaton à proposer à l'adoption :</h2>
  <form #myForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="kitten-name">Nom du chaton</label>
      <input class="form-control" id="kitten-name" name="kitten-name" type="text" #name="ngModel"
             [(ngModel)]="kitten.name" required minlength="5">
    </div>

    <div *ngIf="name.errors">
      <span *ngIf="name.errors?.['required']">Le nom est requis</span>
      <span *ngIf="name.errors?.['minlength']">La longueur minimale doit être supérieure à 5</span>
    </div>

    <div class="form-group">
      <label for="kitten-catBreed">Race</label>
      <input class="form-control" id="kitten-catBreed" name="kitten-catBreed" #catBreed="ngModel"
             [(ngModel)]="kitten.catBreed" type="text" required minlength="5">
    </div>

    <div *ngIf="catBreed.errors">
      <span *ngIf="catBreed.errors?.['required']">La race est requise</span>
      <span *ngIf="catBreed.errors?.['minlength']">La longueur minimale doit être supérieure à 5</span>
    </div>

    <div class="form-group">
      <label for="kitten-birthday">Date de Naissance</label>
      <input class="form-control" id="kitten-birthday" name="kitten-birthday" #birtday="ngModel"
             [(ngModel)]="kitten.birthday" type="date"
             required>
    </div>

    <div *ngIf="birtday.errors">
      <span *ngIf="birtday.errors?.['required']">La date de naissance est requise</span>
    </div>

    <div class="form-group">
      <label for="kitten-image">Photo</label>
      <input class="form-control" id="kitten-image" name="kitten-image" #image="ngModel" [(ngModel)]="kitten.image" type="text" required>
    </div>

    <div *ngIf="image.errors">
      <span *ngIf="image.errors?.['required']">L'image est requise</span>
    </div>

    <button type="submit" class="btn btn-secondary mt-2" [ngClass]="{'btn-success': myForm.valid}"
            [disabled]="myForm.invalid">Enregistrer
    </button>
  </form>
</section>
